<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin-Fashion</title>
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/81b6252507.js" crossorigin="anonymous"></script>
    <!-- bootstarp-min css here but it's offline -->

            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="icons/image 12.png" alt="Logo" width="56" height="40">
                    <span class="penguin-green-color fw-bold ms-2">Penguin</span>
                    <span class="fashion-black-color fw-bold ms-1">Fashion</span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="my-item-space navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <!-- form yet header section is close -->

    <main>

        <section class="top-back-color">

                            <h1 class="text-uppercase display-4 fw-bold">Be the Penguins</h1>
                            <h2 class="text-uppercase display-4 fw-bold">of Winter</h2>
                            <p class="text-muted">
                                Lorem Ipsum is simply dummy text of the printing

                                Lorem Ipsum is simply dummy text of the printing

                                <span class="ms-2">buy now</span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-7">
                        <div class="top-bannar">
                            <img class="mx-auto d-block img-fluid" src="images/model.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
